<div
  fxLayout="row"
  fxLayoutAlign="space-around center"
  fxLayoutGap="10px"
  class="bgc-grey"
>
  <mat-card class="example-card" *ngFor="let documents of pdfData">
    <div class="edit-icon" fxLayoutAlign="end end">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </div>
    <img
      mat-card-image
      src="../assets/Images/pdf1.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span class="document-name">{{ documents.cName }}</span>
        <mat-icon class="document-DTLicon">delete</mat-icon>
      </div>
      <div
        class="document-bunit"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <span>{{ documents.BusinessUnit }}</span>
        <span>{{ documents.lastUpdatedOn }}</span>
      </div>
      <div
        class="document-bunit"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <span>{{ documents.clientName }}</span>
        <span>pg 100</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
